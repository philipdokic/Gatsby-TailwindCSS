
  
<section class="example-container mat-elevation-z0">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- <ng-container [matColumnDef]="headerColumn">
          <th mat-header-cell *matHeaderCellDef> {{headerColumn}} </th>
          <td mat-cell *matCellDef="let element"> {{element[headerColumn]}} </td>
        </ng-container> -->

    <ng-container *ngFor="let field of displayedColumns" [matColumnDef]="field">
      <th mat-header-cell *matHeaderCellDef class="min-w-40"> <span
        class="text-xs uppercase tracking-widest font-medium text-slate-500 pr-2">
        {{field}}
      </span>  </th>
      <td mat-cell *matCellDef="let element"><span
          class="text-xs uppercase tracking-widest font-medium text-slate-700 pr-2">
          {{element[field]}}
        </span> </td>
    </ng-container>

    <!-- <ng-container [matColumnDef]="lastColumn" stickyEnd >
          <th mat-header-cell *matHeaderCellDef> {{lastColumn}} </th>
          <td mat-cell *matCellDef="let element"> {{element[lastColumn]}} </td>
        </ng-container> -->


    <ng-container matColumnDef="star" stickyEnd>
      <th mat-header-cell *matHeaderCellDef aria-label="row actions">&nbsp;</th>
      <td mat-cell *matCellDef="let element">
        <mat-icon>more_vert</mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[15, 100]" aria-label="Select page of users"></mat-paginator>
</section>
