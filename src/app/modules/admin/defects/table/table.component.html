
  
 
  

    <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>
    
    <section class="example-container mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
    
        <!-- <ng-container [matColumnDef]="headerColumn">
          <th mat-header-cell *matHeaderCellDef> {{headerColumn}} </th>
          <td mat-cell *matCellDef="let element"> {{element[headerColumn]}} </td>
        </ng-container> -->

        <ng-container *ngFor="let field of displayedColumns" [matColumnDef]="field">
          <th mat-header-cell *matHeaderCellDef> {{field}} </th>
          <td mat-cell *matCellDef="let element"> {{element[field]}} </td>
        </ng-container>

        <!-- <ng-container [matColumnDef]="lastColumn" stickyEnd >
          <th mat-header-cell *matHeaderCellDef> {{lastColumn}} </th>
          <td mat-cell *matCellDef="let element"> {{element[lastColumn]}} </td>
        </ng-container> -->

        
        <ng-container matColumnDef="star" stickyEnd>
          <th mat-header-cell *matHeaderCellDef aria-label="row actions">&nbsp;</th>
          <td mat-cell *matCellDef="let element">
            <mat-icon>more_vert</mat-icon>
          </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
    
    </section>
    <mat-paginator [pageSizeOptions]="[15, 100]" aria-label="Select page of users"></mat-paginator>
