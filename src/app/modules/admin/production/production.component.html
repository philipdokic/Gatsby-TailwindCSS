<div class="flex flex-col flex-auto min-w-0">
  <!-- Main -->
  <ng-container *ngIf="(production$ | async).production as production">
    <div
      class="xl:flex md:hidden sm:hidden flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-6 sm:py-8 sm:px-10 border-b bg-card dark:bg-transparent flex-wrap">
      <div class="flex flex-col">
        <div class="font-normal text-slate-400 text-base">
          Production
        </div>
        <div class="font-semibold text-lg">
          {{production.NAME}}
        </div>
      </div>
      <div class="w-full flex justify-start text-sm mt-4">
        <ng-container *ngIf="(productionKeys$ | async) as keys">
          <ng-container *ngFor="let key of keys" class="flex flex-col mr-8">
            <ng-container *ngIf="key !== 'NAME'">
              <div class="flex flex-col mr-8">
                <div class="font-normal text-slate-400 text-xs tracking-wide">
                  {{key}}
                </div>
                <div class=" text-sm">
                  {{production[key]}}
                </div>
              </div>

            </ng-container>
          </ng-container>
        </ng-container>
      </div>

    </div>
    <div class=" flex flex-row h-full">
      <!-- CONTENT GOES HERE -->
      <div class="xl:hidden bg-white h-full  w-1/3">
        <ng-container *ngIf="(productionKeys$ | async) as keys">

          <div class="m-10">
            <h2 class="text-3xl md:text-4xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate mb-4">
              Production
            </h2>
            <div *ngFor="let key of keys" class="flex flex-col mb-4">
              <div class="font-normal text-slate-400 text-xs tracking-wide">
                {{key}}
              </div>
              <div class=" text-sm">
                {{production[key]}}
              </div>
            </div>
          </div>
        </ng-container>
      </div>

      <div class="w-2/3">
        <div class="m-10">
          Docs
          <docs-table ></docs-table>
        </div>
      </div>

      <div class="w-1/3">
        <div class="m-10">
          Upload
          <docs-uploader [production] = "production" ></docs-uploader>
        </div>
      </div>

    </div>
  </ng-container>
</div>
