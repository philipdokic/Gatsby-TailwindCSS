<div class="flex-col flex">
    <div class="w-20 absolute">
        <button mat-menu-item (click)="closeDrawer()">
            <mat-icon [svgIcon]="'heroicons_outline:x'"></mat-icon>
        </button>
    </div>
    <ng-container *ngIf="(defect$ | async) && (defect$ | async).defect as defect">
        <div class="flex items-center justify-between w-full">
            <mat-tab-group>
                <mat-tab label="Details">
                    <defect-details></defect-details>
                </mat-tab>
                <mat-tab label="Input data"> Content 2 </mat-tab>
                <mat-tab label="Photos"> Content 3 </mat-tab>
            </mat-tab-group>
        </div>
    </ng-container>
</div>
