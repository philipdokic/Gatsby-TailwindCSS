<section class="example-container mat-elevation-z0 my-4" tabindex="0">

    <ng-container *ngFor="let doc of docs; trackBy: trackByFn">
      <div>
        {{doc.name}}
      </div>
    </ng-container>
  </ng-container> -->

  <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)">

    <ng-container *ngFor="let field of displayedColumns"  [matColumnDef]="field"   >
      <th mat-header-cell *matHeaderCellDef mat-sort-header [sortActionDescription]="'Sort by '+ field" sticky> {{field}} </th>
      <td mat-cell *matCellDef="let element"> {{element[field]}} </td>
    </ng-container>

    

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="getRecord(row)"></tr>
  </table>
</section>
